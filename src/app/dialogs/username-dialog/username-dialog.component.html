<h1 mat-dialog-title>Submit your score!</h1>
<div mat-dialog-content class="mat-typography">
  <p>Please enter your name to get on the leaderboards.</p>

  <mat-form-field style="width: 100%">
    <input matInput [(ngModel)]="username" placeholder="Username">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="username" color="primary" cdkFocusInitial>Confirm</button>
</div>
