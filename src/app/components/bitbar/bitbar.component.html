<p>
  <mat-button-toggle-group multiple [disabled]="disabled">
    <mat-button-toggle *ngFor="let bit of bits"
                       color="accent"
                       (change)="bit.selected = !bit.selected; onChange()"
                       [checked]="bit.selected"
                       [disabled]="disabled">
      {{bit.value}}
    </mat-button-toggle>
  </mat-button-toggle-group>
</p>
