<bng-display [value]="number" [displayType]="'hex'" *ngIf="isRunning"></bng-display>

<bng-timer [remainingTime]="remainingTime"></bng-timer>

<bng-bitbar [(value)]="userNumber" [disabled]="!isRunning || correctNumber" (valueChange)="checkNumber()"></bng-bitbar>

<button mat-button (click)="startGame()" [disabled]="isRunning">Start</button>
<button mat-button (click)="stopGame()" [disabled]="!isRunning">Stop</button>
